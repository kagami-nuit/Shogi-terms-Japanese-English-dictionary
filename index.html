            ["岐れ道；分かれ道", "わかれみち", "crossroads, branch, variation"],
            ["分かれ目", "わかれめ", "turning point"],
            ["分かれる", "わかれる", "divide (into)"],
            ["脇(の下)", "わき(のした)", "armpits"],
            ["脇システム", "わきしすてむ", ""],
            ["技", "わざ", "technique; art; skill"],
            ["煩う", "わずらう", "have trouble"],
            ["渡す", "わたす", "hand over (pieces or the initiative)"],
            ["罠", "わな", "trap"],
            ["ワナにかける", "わなにかける", "trap"],
            ["ワナ（罠）にはまる", "わなにはまる", "walk into a trap"],
            ["割打ち", "わりうち", "stab-in-the-back"],
            ["割打の銀", "わりうちのぎん", "stab-in-the-back"],
            ["悪い", "わるい", "bad"],
            ["腕力", "わんりょく", "brute force. muscle"],
            ["n枚の囲い", "", "n general castle"],
            ["9✖9", "", "9 per 9 squares"]
        ]
    }

    function update_table() {
        var rows = get_lib();
        var kw = document.getElementById('search_word').value;
        rows = rows.filter(row => row[0].includes(kw) || row[1].includes(kw));

        var element_rows = []
        rows.forEach(function (row) {
            var tr = document.createElement('tr');
            var td1 = document.createElement('td')
            var td2 = document.createElement('td')
            var td3 = document.createElement('td')
            td1.appendChild(document.createTextNode(row[0]))
            td2.appendChild(document.createTextNode(row[1]))
            td3.appendChild(document.createTextNode(row[2]))
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            element_rows.push(tr);
        });

        var tbody = document.getElementById('words_tbody');
        while(tbody.firstChild){
            tbody.removeChild(tbody.firstChild);
        }

        element_rows.forEach(function (elem){
            tbody.appendChild(elem);
        });

    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('search_word').addEventListener('keyup', update_table);
    });

    </script>
</head>
<body>
    <div style="margin:20px">
        検索:<input id="search_word" type="text" />
    </div>
    <div style="margin:20px">
        <table>
            <thead>
                <tr>
                    <th>日本語</th>
                    <th>読み</th>
                    <th>英訳</th>
                </tr>
            </thead>
            <tbody id="words_tbody">
            </tbody>
        </table>
    </div>

</body>

</html>
